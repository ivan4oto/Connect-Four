<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connect Four</title>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="connectFourStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="headers">
                <h4 class='font2' id="turns"></h4>
            </div>

            <div class="rows">
                <p>
                    <span id=0 class="dot col0 row0"></span>
                    <span id=1 class="dot col1 row0"></span>
                    <span id=2 class="dot col2 row0"></span>
                    <span id=3 class="dot col3 row0"></span>
                    <span id=4 class="dot col4 row0"></span>
                    <span id=5 class="dot col5 row0"></span>
                    <span id=6 class="dot col6 row0"></span>
                </p>
                <p>
                    <span class="dot col0 row1"></span>
                    <span class="dot col1 row1"></span>
                    <span class="dot col2 row1"></span>
                    <span class="dot col3 row1"></span>
                    <span class="dot col4 row1"></span>
                    <span class="dot col5 row1"></span>
                    <span class="dot col6 row1"></span>
                </p>
                <p>
                    <span class="dot col0 row2"></span>
                    <span class="dot col1 row2"></span>
                    <span class="dot col2 row2"></span>
                    <span class="dot col3 row2"></span>
                    <span class="dot col4 row2"></span>
                    <span class="dot col5 row2"></span>
                    <span class="dot col6 row2"></span>
                </p>
                <p>
                    <span class="dot col0 row3"></span>
                    <span class="dot col1 row3"></span>
                    <span class="dot col2 row3"></span>
                    <span class="dot col3 row3"></span>
                    <span class="dot col4 row3"></span>
                    <span class="dot col5 row3"></span>
                    <span class="dot col6 row3"></span>
                </p>
                <p>
                    <span class="dot col0 row4"></span>
                    <span class="dot col1 row4"></span>
                    <span class="dot col2 row4"></span>
                    <span class="dot col3 row4"></span>
                    <span class="dot col4 row4"></span>
                    <span class="dot col5 row4"></span>
                    <span class="dot col6 row4"></span>
                </p>
                <p>
                    <span class="dot col0 row5"></span>
                    <span class="dot col1 row5"></span>
                    <span class="dot col2 row5"></span>
                    <span class="dot col3 row5"></span>
                    <span class="dot col4 row5"></span>
                    <span class="dot col5 row5"></span>
                    <span class="dot col6 row5"></span>
                </p>
            </div>

        </div>
        <script src="gameScript.js"></script>
    </body>
</html>
