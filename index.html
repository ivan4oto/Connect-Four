<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connect Four</title>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="connectFourStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='container'>                
                <h3 class='font1'>WELCOME TO</h3>
                <h1 class='font1'>Connect Fours</h1>
    
                <form class='my-form' action='game.html'>
                    <div class="form-group">
                        <div class="d-flex justify-content-center">
                            <label id='player1' class='font2' for="exampleInputEmail1">Player 1</label>
                        </div>
                        <input type="text" class="form-control" id='username1' aria-describedby="emailHelp" placeholder="Enter your nickname.">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-center">
                            <label id='player2' class='font2' for="exampleInputPassword1">Player 2</label>
                        </div>
                      <input type="text" class="form-control" id="username2" placeholder="Enter your nickname.">
                     </div>
                    <button id="init-btn"type="submit" class="btn btn-primary btn-lg btn-block">Start</button>
                  </form>
                  <p></p>
                  <p class='font2'>Rules:<br>The rules of this game are simple.<br> You're goal is to connect 4 circles of your colour. You can connect them horizontally or vertically.<br>
                    First to connect four circles of his colour wins.</p>         
        </div>
        <script src="indexScript.js"></script>
    </body>
</html>
